version: "3.8"

services:
  # Next.js Frontend
  frontend:
    build: .
    container_name: schnittwerk-frontend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_SUPABASE_URL: ${SUPABASE_URL}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${ANON_KEY}
    volumes:
      - ./:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - db
      - auth
      - rest
    networks:
      - schnittwerk-network

  # PostgreSQL Database
  db:
    image: supabase/postgres:15.1.1.78
    container_name: schnittwerk-db
    ports:
      - "54322:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      SUPABASE_DB_PASSWORD: ${SUPABASE_DB_PASSWORD}
    volumes:
      - schnittwerk_db_data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - schnittwerk-network

  # Supabase Auth
  auth:
    image: supabase/gotrue:v2.143.0
    container_name: schnittwerk-auth
    environment:
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://supabase_auth_admin:${POSTGRES_PASSWORD}@db:5432/postgres
      GOTRUE_SITE_URL: ${SITE_URL}
      GOTRUE_JWT_SECRET: ${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9999/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - schnittwerk-network

  # PostgREST (REST API)
  rest:
    image: postgrest/postgrest:v12.0.1
    container_name: schnittwerk-rest
    environment:
      PGRST_DB_URI: postgres://authenticator:${POSTGRES_PASSWORD}@db:5432/postgres
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - schnittwerk-network

volumes:
  schnittwerk_db_data:
    driver: local

networks:
  schnittwerk-network:
    driver: bridge
